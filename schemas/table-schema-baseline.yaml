    Guam, Samoa, or other Pacific Islands. The term covers particularly people who
    identify themselves as part-Hawaiian, Native Hawaiian, Guamanian or Chamorro,
    Carolinian, Samoan, Chuukese (Trukese), Fijian, Kosraean, Melanesian, Micronesian,
    Northern Mariana Islander, Palauan, Papua New Guinean, Pohnpeian, Polynesian,
    Solomon Islander, Tahitian, Tokelauan, Tongan, Yapese, or Pacific Islander, not
    specified.
  name: d3_hawaiian
  title: 'Race: Native Hawaiian or Other Pacific Islander'
  type: string
- constraints:
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    required: true
