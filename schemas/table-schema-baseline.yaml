description: 'Baseline Fields: Measures collected only at baseline '
fields:
- constraints:
    maxLength: 9
    pattern: '[A-Z][0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]'
    required: true
  custom:
    jcoin:core_measure_section: Record and linkage
    jcoin:final_variable_name: jdc_person_id
  description: The generated unique identifier specific to the JCOIN Data Commons
    for a given individual (client or staff).
  name: jdc_person_id
  title: JCOIN data commons person identifier
  type: string
- constraints:
    maxLength: 6
    pattern: '[0-9][0-9][0-9][0-9]Q[0-9]'
    required: true
  custom:
    jcoin:core_measure_section: Enrollment
    jcoin:final_variable_name: quarter_enrolled
  description: The financial quarter and year of enrollment
  name: quarter_enrolled
  title: Quarter Enrolled
  type: string
- constraints:
    maxLength: 2
    pattern: '[A-Z][A-Z]'
    required: true
  custom:
    jcoin:core_measure_section: Enrollment
    jcoin:final_variable_name: state of site
  description: The U.S. State abbreviation of the site where client (participant)
    was initially enrolled
  name: state_of_site_enrollment
  title: State of Site For Enrollment
  type: string
- constraints:
    enum:
    - On study
    - Dropped out
    - Withdrawn by investigator
    - Completed study
    required: true
  custom:
    jcoin:core_measure_section: Enrollment
    jcoin:final_variable_name: current_study_status
  description: A summary of the current status where client (participant) is in study
  name: current_study_status
  title: Current Study Status
  type: string
- constraints:
    enum:
    - Male
    - Female
    - Transgender man/trans man/female-to-male (FTM)
    - Transgender woman/trans woman/male-to-female (MTF)
    - Genderqueer/gender nonconforming/neither exclusively male nor female
    - Additional gender category (or other)
    - Not reported
    required: false
  custom:
    jcoin:core_measure_id: o2
    jcoin:core_measure_question: What is your gender identity?
    jcoin:core_measure_section: Demographics
    jcoin:final_variable_name: gender_identity_long
    notes: For gender/orientation/identity, use items O1-O2 if possible, otherwise
      use D4a-D4c.   [Must use one or the other.]  False if not 'Male' and not 'Transfgender'
      else True
  description: Gender identity
  name: o2
  title: Gender Identity
  type: string
- constraints:
    enum:
    - Male
    - Female
    - Transgender
    - Gender nonconforming
    - Something else
    - Not reported
    required: false
  custom:
    jcoin:core_measure_id: d4b
    jcoin:core_measure_question: What is your gender identity?
    jcoin:core_measure_section: Demographics
    jcoin:final_variable_name: gender identity_short
    notes: For gender/orientation/identity, use items O1-O2 if possible, otherwise
      use D4a-D4c.   [Must use one or the other.]
  description: A condensed version of the gender identity common data element
  name: d4b
  title: Gender Identity (condensed)
  type: string
- constraints:
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    required: true
  custom:
    heal:common_data_element_code: C41261
    heal:common_data_element_system: NCI Thesaurus
    jcoin:core_measure_id: d3
    jcoin:core_measure_question: What is your race? SELECT ALL THAT APPLY
    jcoin:core_measure_section: Demographics
    jcoin:final_variable_name: race_white
  description: Denotes person with European, Middle Eastern, or North African ancestral
    origin who identifies, or is identified, as White.
  name: d3_white
  title: 'Race: White'
  type: string
- constraints:
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    required: true
  custom:
    heal:common_data_element_code: C16352
    heal:common_data_element_system: NCI Thesaurus
    jcoin:core_measure_id: d3
    jcoin:core_measure_question: What is your race? SELECT ALL THAT APPLY
    jcoin:core_measure_section: Demographics
    jcoin:final_variable_name: race_black
  description: A person having origins in any of the Black racial groups of Africa.
    Terms such as "Haitian" or "Negro" can be used in addition to "Black or African
    American". (OMB)
  name: d3_black
  title: 'Race: Black or African American'
  type: string
- constraints:
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    required: true
  custom:
    heal:common_data_element_code: C41259
    heal:common_data_element_system: NCI Thesaurus
    jcoin:core_measure_id: d3
    jcoin:core_measure_question: What is your race? SELECT ALL THAT APPLY
    jcoin:core_measure_section: Demographics
    jcoin:final_variable_name: race_american_indian
  description: Denotes a person having origins in one of the indigenous peoples of
    North America, who lived on the continent prior to the European colonization.
    The term includes individuals belonging to a large number of tribes, states, and
    ethnic groups, many of them still enduring as communities.
  name: d3_american_indian
  title: 'Race: American Indian or Alaska Native'
  type: string
- constraints:
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    required: true
  custom:
    heal:common_data_element_code: C41219
    heal:common_data_element_system: NCI Thesaurus
    jcoin:core_measure_id: d3
    jcoin:core_measure_question: What is your race? SELECT ALL THAT APPLY
    jcoin:core_measure_section: Demographics
    jcoin:final_variable_name: race_hawaiian
  description: Denotes a person having origins in any of the original peoples of Hawaii,
    Guam, Samoa, or other Pacific Islands. The term covers particularly people who
    identify themselves as part-Hawaiian, Native Hawaiian, Guamanian or Chamorro,
    Carolinian, Samoan, Chuukese (Trukese), Fijian, Kosraean, Melanesian, Micronesian,
    Northern Mariana Islander, Palauan, Papua New Guinean, Pohnpeian, Polynesian,
    Solomon Islander, Tahitian, Tokelauan, Tongan, Yapese, or Pacific Islander, not
    specified.
  name: d3_hawaiian
  title: 'Race: Native Hawaiian or Other Pacific Islander'
  type: string
- constraints:
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    required: true
  custom:
    heal:common_data_element_code: C41260
    heal:common_data_element_system: NCI Thesaurus
    jcoin:core_measure_id: d3
    jcoin:core_measure_question: What is your race? SELECT ALL THAT APPLY
    jcoin:core_measure_section: Demographics
    jcoin:final_variable_name: race_asian
  description: A person having origins in any of the original peoples of the Far East,
    Southeast Asia, or the Indian subcontinent, including for example, Cambodia, China,
    India, Japan, Korea, Malaysia, Pakistan, the Philippine Islands, Thailand, and
    Vietnam. (OMB)
  name: d3_asian
  title: 'Race: Asian'
  type: string
- constraints:
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    required: true
  custom:
    jcoin:core_measure_id: d3
    jcoin:core_measure_question: What is your race? SELECT ALL THAT APPLY
    jcoin:core_measure_section: Demographics
    jcoin:final_variable_name: race_other
  description: A person having origins in a race not identified with other racial
    categories presented
  name: d3_other
  title: 'Race: Other'
  type: string
- constraints:
    maxLength: 80
    required: false
  custom:
    jcoin:core_measure_id: d3
    jcoin:core_measure_question: What is your race? SELECT ALL THAT APPLY
    jcoin:core_measure_section: Demographics
    jcoin:final_variable_name: race_specify_american_indian_tribe
  description: The specific principal tribe or community if the person answered answered
    'yes' to this racial category
  name: d3_specify_tribe
  title: 'Race: American indian principal tribe or community specified'
  type: string
- constraints:
    maxLength: 80
    required: false
  custom:
    jcoin:core_measure_id: d3
    jcoin:core_measure_question: What is your race? SELECT ALL THAT APPLY
    jcoin:core_measure_section: Demographics
    jcoin:final_variable_name: race_specify_other
  description: The specific racial category of a person having origins in a race not
    identified with other racial categories presented
  name: d3_specify_other
  title: 'Race: Other specified'
  type: string
- constraints:
    enum:
    - 'Yes'
    - 'No'
    - Unknown
    required: true
  custom:
    jcoin:core_measure_id: d2
    jcoin:core_measure_question: Are you of Hispanic, Latino, or Spanish origin?
    jcoin:core_measure_section: Demographics
    jcoin:final_variable_name: hispanic
  description: A person of Cuban, Mexican, Puerto Rican, South or Central American,
    or other Spanish culture or origin regardless of race
  name: d2
  title: Hispanic, Latino, or Spanish Origin
  type: string
missingValues:
- NaN
- NA
- ''
- .
primaryKey:
- jdc_person_id
