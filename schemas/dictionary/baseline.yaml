
title: 'Client participants: Baseline measures'
description: Measures collected before the start of the study for client participants.
  As many of these measures are collected at 'baseline' it is currently called 'baseline.'
  However, this is a slight misnomer as, for example, current_study_status is dynamically
  updated.
fields:
- section: Record and linkage
  name: jdc_person_id
  title: JCOIN data commons person identifier
  type: string
  description: The generated unique identifier specific to the JCOIN Data Commons
    for a given individual (client or staff).
  original_name: jdc_person_id
  constraints:
    required: true
    maxLength: 9
    pattern: "[A-Z][0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]"
- section: Enrollment
  name: quarter_enrolled
  title: Quarter Enrolled
  type: string
  description: The financial quarter and year of enrollment
  original_name: quarter_enrolled
  constraints:
    required: true
    maxLength: 6
    pattern: "[0-9][0-9][0-9][0-9]Q[0-9]"
- section: Enrollment
  name: state_of_site_enrollment
  title: State of Site For Enrollment
  type: string
  description: The U.S. State abbreviation of the site where client (participant)
    was initially enrolled
  original_name: state_of_site_enrollment
  constraints:
    required: true
    maxLength: 2
    pattern: "[A-Z][A-Z]"
- section: Enrollment
  name: current_study_status
  title: Current Study Status
  type: string
  description: A summary of the current status where client (participant) is in study
  constraints:
    enum:
    - On study
    - Dropped out
    - Withdrawn by investigator
    - Completed study
    - Unknown
    required: true
  original_name: current_study_status
- section: Demographics
  name: age
  title: Age
  type: integer
  description: About how old are you? (top coded at 90)
  original_name: d1a
- section: Demographics
  name: sex_at_birth
  title: Sex at birth
  type: string
  description: What sex was originally listed on your birth certificate?
  constraints:
    enum:
    - Male
    - Female
    - Decline to answer
    - Something else
  original_name: o1
- section: Demographics
  name: gender_id
  title: Gender Identity
  type: string
  description: What is your gender identity?
  constraints:
    enum:
    - Male
    - Female
    - Transgender man/trans man/female-to-male (FTM)
    - Transgender woman/trans woman/male-to-female (MTF)
    - Genderqueer/gender nonconforming/neither exclusively male nor female
    - Additional gender category (or other)
    - Not reported
  original_name: o2
  notes: |-
    For gender/orientation/identity, use items O1-O2 if possible, otherwise use D4a-D4c.   [Must use one or the other.]
     False if not 'Male' and not 'Transfgender' else True
- section: Demographics
  name: gender_id_condensed
  title: Gender Identity (condensed)
  type: string
  description: What is your gender identity?
  constraints:
    enum:
    - Male
    - Female
    - Transgender
    - Gender nonconforming
    - Something else
    - Not reported
  original_name: d4b
  notes: For gender/orientation/identity, use items O1-O2 if possible, otherwise use
    D4a-D4c.   [Must use one or the other.]
- section: Demographics
  name: race_white
  title: 'Race: White'
  type: boolean
  description: "[White] What is your race? SELECT ALL THAT APPLY"
  trueValues:
  - 'Yes'
  falseValues:
  - 'No'
  original_name: d3_white
  constraints:
    required: true
- section: Demographics
  name: race_black
  title: 'Race: Black or African American'
  type: boolean
  description: "[Black or African American] What is your race? SELECT ALL THAT APPLY"
  trueValues:
  - 'Yes'
  falseValues:
  - 'No'
  original_name: d3_black
  constraints:
    required: true
- section: Demographics
  name: race_AIAN
  title: 'Race: American Indian or Alaska Native'
  type: boolean
  description: "[American Indian or Alaska Native] What is your race? SELECT ALL THAT
    APPLY"
  trueValues:
  - 'Yes'
  falseValues:
  - 'No'
  original_name: d3_american_indian
  constraints:
    required: true
- section: Demographics
  name: race_hawaiian_OPI
  title: 'Race: Native Hawaiian or Other Pacific Islander'
  type: boolean
  description: "[Native Hawaiian or Other Pacific Islander] What is your race? SELECT
    ALL THAT APPLY"
  trueValues:
  - 'Yes'
  falseValues:
  - 'No'
  original_name: d3_hawaiian
  constraints:
    required: true
- section: Demographics
  name: race_asian
  title: 'Race: Asian'
  type: boolean
  description: "[Asian] What is your race? SELECT ALL THAT APPLY"
  trueValues:
  - 'Yes'
  falseValues:
  - 'No'
  original_name: d3_asian
  constraints:
    required: true
- section: Demographics
  name: race_other
  title: 'Race: Other'
  type: boolean
  description: "[Other] What is your race? SELECT ALL THAT APPLY"
  trueValues:
  - 'Yes'
  falseValues:
  - 'No'
  original_name: d3_other
  constraints:
    required: true
- section: Demographics
  name: race_AI_tribe
  title: 'Race: American indian principal tribe or community specified'
  type: string
  description: "[American indian principal tribe or community specified] What is your
    race? SELECT ALL THAT APPLY"
  original_name: d3_specify_tribe
  constraints:
    maxLength: 80
- section: Demographics
  name: race_other_specified
  title: 'Race: Other specified'
  type: string
  description: "[Other specified] What is your race? SELECT ALL THAT APPLY"
  original_name: d3_specify_other
  constraints:
    maxLength: 80
- section: Demographics
  name: hispanic_latino
  title: Hispanic, Latino, or Spanish Origin
  type: boolean
  description: Are you of Hispanic, Latino, or Spanish origin?
  trueValues:
  - 'Yes'
  falseValues:
  - 'No'
  original_name: d2
  constraints:
    required: true
- section: Demographics
  name: race
  title: Race
  type: string
  description: | 
    Racial category derived from the individual racial category fields.
      - Exactly one racial category field selected = title of racial category
      - Two or more selected = Multiracial 
  constraints:
    required: true
    enum: 
    - White
    - Black or African American
    - American Indian or Alaska Native
    - Asian
    - Native Hawaiian or Other Pacific Islander
    - Some other race
    - Multiracial
  original_name: d3
- section: Demographics
  name: sex_orient_category
  title: Sexual orientation
  type: string
  description: 'Sexual orientation:  Do you think of yourself as...'
  constraints:
    enum:
    - Straight or heterosexual
    - Lesbian or gay
    - Bisexual
    - Queer,pansexual, and/or questioning
    - Something else
  original_name: d4c
- section: Demographics
  name: sex_orient_other
  title: 'Sexual orientation:  Other specified'
  type: string
  description: 'Sexual orientation:  Do you think of yourself as...'
  original_name: d4c_specify_other
- section: Demographics
  name: ever_pregnant
  title: Ever pregnant
  type: string
  description: Have you ever been pregnant?
  constraints:
    enum:
    - Never been pregnant
    - Currently pregnant
    - Previously pregnant, had a child
    - Previously pregnant, did not have a child
    - Not applicable
    - Don't know
  original_name: d4d
  notes: Does this just apply to that past 90 days?  If not, then the participant
    should be able to check more than one response.
- section: Demographics
  name: marital_status
  title: Marital status
  type: string
  description: What is your marital status?
  constraints:
    enum:
    - Married
    - Widowed
    - Divorced
    - Separated
    - Never married
  original_name: d5
- section: Demographics
  name: living_as_married
  title: Married with partner
  type: string
  description: Are you currently living as married with a romantic partner?
  constraints:
    enum:
    - Yes, I am living as married with partner
    - No, I am not living as married with partner
  original_name: d5a
- section: Demographics
  name: educ_category
  title: Education
  type: string
  description: What is the highest grade or level of school you have completed or
    the highest degree you have received?
  constraints:
    enum:
    - Did not complete high school
    - GED or equivalent
    - Regular high school diploma
    - Some college credit but less than 1 year of college credit
    - 1 or more years of college credit but no degree
    - Associate's degree (e.g., AA or AS)
    - Bachelor's degree (e.g.,  BA or BS)
    - Graduate degree (e.g., MSW, MA, MS, JD, MD, DSW, EdD, PhD)
    - Other (specify)
  original_name: d6
- section: Demographics
  name: educ_highest_grade
  title: 'Education:  Highest grade level (if less than GED or h.s. diploma)'
  type: integer
  description: What is the highest grade completed?
  original_name: d6_grade
- section: Demographics
  name: educ_other_specified
  title: 'Education: Other specified'
  type: string
  description: What is the highest grade or level of school you have completed or
    the highest degree you have received?
  original_name: d6_specify_other
